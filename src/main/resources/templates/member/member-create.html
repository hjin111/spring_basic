<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="member/header :: headerFragment"></div>
<div class="container" style="padding-top: 40px; padding-bottom: 60px;  padding-left:30px; padding-right: 30px; border: 4px solid slategray; border-radius: 10px; text-align:center; width: 310px;">
    <div class="page-header" style="text-align: center;"><h3>회원가입</h3></div>
    <form style="text-align: center; padding-top: 10px;" action="/member/create" method="post">
        <div class="form-group" style="padding-top: 20px;">
            <label for="name"><input type="text" class="form-control" name="name" id="name" placeholder="이름"></label>
        </div>
        <div class="form-group" style="padding-top: 20px;">
            <label for="email"><input type="text"  class="form-control" name="email" id="email" placeholder="email"></label>
        </div>
        <div class="form-group" style="padding-top: 20px;">
            <label for="password"><input type="text"  class="form-control" name="password" id="password" placeholder="password"></label>
        </div>
        <div style="padding-top: 30px; padding-right: 5px;">
            <button type="submit" value="가입완료" class="btn btn-secondary float-end">제출하기</button>
        </div>
    </form>
</div>
</body>
</html>
